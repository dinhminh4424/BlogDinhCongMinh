<div
  class="tabs-nav flex border-b space-x-2 bg-white p-2 rounded-t-lg shadow-md"
  x-data="{ activeTab: 'default' }"
>
  <button
    @click="activeTab = 'default'"
    :class="{ 'active': activeTab === 'default' }"
    class="px-4 py-2 font-semibold text-gray-700 border-b-2 border-transparent hover:bg-blue-50 hover:scale-105 transition-all duration-300"
  >
    Mặc định
  </button>
  <button
    @click="activeTab = 'custom'"
    :class="{ 'active': activeTab === 'custom' }"
    class="px-4 py-2 font-semibold text-gray-700 border-b-2 border-transparent hover:bg-blue-50 hover:scale-105 transition-all duration-300"
  >
    Tùy chỉnh
  </button>
</div>
<div
  x-show="activeTab === 'default'"
  x-transition:enter="transition ease-out duration-500"
  x-transition:enter-start="opacity-0"
  x-transition:enter-end="opacity-100"
>
  {{ .Content }}
</div>
<div
  x-show="activeTab === 'custom'"
  x-transition:enter="transition ease-out duration-500"
  x-transition:enter-start="opacity-0"
  x-transition:enter-end="opacity-100"
>
  <p>Thêm nội dung tùy chỉnh ở đây!</p>
</div>
